name: CI

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  push:
    branches: ['main']
  workflow_dispatch:

# Reference: https://github.com/scikit-learn/scikit-learn/blob/main/.github/workflows/wheels.yml
jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ${{ matrix.os }}
    strategy:

      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false

      matrix:
        include:
          # Windows 64 bit
          - os: windows-latest
            python: 310
            platform_id: win_amd64
          - os: windows-latest
            python: 311
            platform_id: win_amd64
          # - os: windows-latest
          #   python: 312
          #   platform_id: win_amd64


          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 311
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 312
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 313
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          # MacOS x86_64
          - os: macos-13
            python: 310
            platform_id: macosx_x86_64
          - os: macos-13
            python: 311
            platform_id: macosx_x86_64
          - os: macos-13
            python: 312
            platform_id: macosx_x86_64
          - os: macos-13
            python: 313
            platform_id: macosx_x86_64

          # MacOS arm64
          - os: macos-14
            python: 310
            platform_id: macosx_arm64
          - os: macos-14
            python: 311
            platform_id: macosx_arm64
          - os: macos-14
            python: 312
            platform_id: macosx_arm64
          - os: macos-14
            python: 313
            platform_id: macosx_arm64
          

    steps:
      - name: Checkout Pyqasm
        uses: actions/checkout@v4

      # - name: Setup Python Version
      #   env:
      #     MATRIX_PYTHON: ${{ matrix.python }}
      #   # Transform 3x -> 3.x
      #   run: |
      #     python_version="${{ matrix.python }}"
      #     python_version_with_dot="${python_version:0:1}.${python_version:1}" 
      #     echo "PYTHON_VERSION_WITH_DOT=$python_version_with_dot" >> $GITHUB_ENV

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and Test the package
        env: 
          # since cibuildwheel builds for all python versions >= current version, we need to 
          # restrict it to the one used in this job
          CIBW_BUILD: "cp${{ matrix.python }}-${{ matrix.platform_id }}"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_BEFORE_BUILD: bash {project}/bin/cibw/pre_build.sh
          CIBW_BEFORE_TEST: bash {project}/bin/cibw/pre_test.sh
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: bash {project}/bin/cibw/test_wheel.sh {project}
          CIBW_BUILD_VERBOSITY: 1

        run: bash bin/cibw/build_wheels.sh

      # Used for code coverage later
      - name: Upload built package
        if: ${{ matrix.os == 'macos-14' && matrix.python == 311 }}
        uses: actions/upload-artifact@v4
        with:
          name: built-package-${{ matrix.python }}-${{ matrix.os }}
          path: dist/*.whl

  code-coverage:
    if: ${{ github.event.pull_request.draft == false }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            python: 311
            platform_id: macosx_arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - name: Download built package
        uses: actions/download-artifact@v4
        with:
          name: built-package-${{ matrix.python }}-${{ matrix.os }}
          path: dist

      - name: Install and Test package wheel with extras
        run: |
          pip install setuptools
          for wheel in dist/*.whl; do
            python -m pip install $wheel"[test, cli]"
            python -m pytest --cov=pyqasm tests/ --cov-report=html --cov-report=xml --cov-report=term
          done

      - name: Upload coverage to Codecov
        if: ${{ matrix.python == 311 }}
        uses: codecov/codecov-action@v4.4.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          files: ./build/coverage/coverage.xml
          verbose: true